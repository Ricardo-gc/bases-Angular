<h1>Bleach</h1>
<hr>
<div class="row">
    <div class="col">
        <h3>Personajes: </h3>
        <hr>
        <ul >
            <li *ngFor="let personaje of personajes">{{personaje.nombre}} - {{personaje.poder | number}}</li>
        </ul>
    </div>
    <div class="col">
        <h3>Agregar:</h3>
        <hr>
        <form (ngSubmit)="agregar();">
            <input type="text" placeholder="Nombre del Personaje" name="nomnbre" [(ngModel)] = "nuevo.nombre">
            <!-- [value]="nuevo.nombre" (input) ="cabiarNombre( $event);" -->
            <input type="number" placeholder="Puntos de poder" name= "poder" [(ngModel)] = "nuevo.poder">
            <button type="submit">Agregar</button>
        </form>
    </div>
</div>
